        <h1 class="Title">Access token signing keys</h1>
        <p>When you create an application in the Vivox Developer Portal, the key is provided through the Portal.</p>
        <p>If you are working with Vivox through the Unity Dashboard you will find the signing key on the Dashboard under Multiplayer &gt; Vivox &gt; Credentials.</p>
