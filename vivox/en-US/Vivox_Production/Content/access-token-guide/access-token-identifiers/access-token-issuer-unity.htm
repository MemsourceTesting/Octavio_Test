        <h1 class="Title">Access token issuers</h1>
        <p>When you create an application in the Vivox Developer Portal, the issuer is provided in the Developer Portal.</p>
        <p>When you add Vivox to a Unity project in the Unity Dashboard, the issuer is provided under <b>Credentials</b> in the dashboard.</p>
